<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float1</title>
    <style>
        #parent{
            width: 408px;
            /* 方式1: 直接添加高度 */
            height: 102px;
            border: solid 1px red;
            margin: 0 auto;
            /* 方式3 */
            overflow: hidden;
        }
        #parent .child{
            width: 100px;
            height: 100px;
            border: dashed 1px gray;
            float: left;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <!-- 方式2: 添加清除浮动元素 -->
        <!-- <div style="clear: left;"></div> -->
    </div>
</body>
</html>
