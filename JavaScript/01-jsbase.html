<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      a = prompt("请输入一个数值");
      alert("您刚才输入的是:" + a);
      console.log("接收的值是:" + a);
    </script>
  </head>
  <body>
    <div>
      <script>
        document.write("<h1> 今天的天气很好 </h1>");
      </script>
    </div>

    <div>
      <input onclick="alert('你输入有误！')" type="button" value="点一下" />
    </div>

    <div>
      <input
        onclick="document.write('清空后的文本')"
        type="button"
        value="清空全部"
      />
    </div>

    <script>
      alert("Script");
    </script>

    <script src="js/js01.js"></script>
  </body>
